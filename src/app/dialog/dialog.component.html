<div style="margin-top: 1rem;margin-bottom: 3rem;">
    <span>Aggiungi un nuovo attrezzo e la sua quantità:</span>
</div>

<mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
    <mat-label>Nome attrezzo</mat-label>
    <input matInput [(ngModel)]="name">
</mat-form-field>

<mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="category">
</mat-form-field>

<mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
    <mat-label>Quantità</mat-label>
    <input matInput [(ngModel)]="quantity" type="number">
</mat-form-field>

<mat-form-field style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;margin-left: auto;margin-right: auto;" appearance="fill">
    <mat-label>Quantità minima</mat-label>
    <input matInput [(ngModel)]="threshold" type="number">
</mat-form-field>

<span style="margin-top: 3rem;display: flex;justify-content: center;text-align: center;margin-left: auto;margin-right: auto;">
    <button [mat-dialog-close]="true" style="background-color: green;color: white;" (click)="addTool()" mat-raised-button>ADD!</button>
</span>
