<mat-expansion-panel style="width: 80%;margin-left: auto;margin-right: auto;background-color: rgba(0, 47, 255, 0.308)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Attrezzi</b>
      </mat-panel-title>
      <mat-panel-description>
        Guarda la lista di attrezzi o aggiungine uno
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div style="margin-top:1rem;margin-bottom: 2rem;display: flex;justify-content: center;text-align: center;margin-left: auto;margin-right: auto;" class="example-button-container">
        <button (click)="openWindow()" mat-mini-fab style="background-color: green;" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
    </div>

    <div style="display: flex;justify-content: center;text-align: center;margin-top: 1rem;" *ngIf="showLoading" class="lds-circle"><div></div></div>

    <div style="max-height: fit-content;" *ngIf="tools.length>=0">
        <table style="margin-right: auto;margin-left: auto;width: 80%;" mat-table [dataSource]="tools" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome attrezzo </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantit√† </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

  </mat-expansion-panel>
